<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="/vendor/sakura/sakura.min.css">
    <script src="/vendor/sakura/sakura.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        setTimeout(() => {
          const sakura = new Sakura('#sakura', {
            minSize: 12,
            maxSize: 18,
            fallSpeed: 2,
            delay: 600,
            colors: [
                {
                    gradientColorStart: 'rgba(255, 222, 197, 0.9)',
                    gradientColorEnd: 'rgba(255, 222, 208, 0.9)',
                    gradientColorDegree: 120,
                },
                {
                    gradientColorStart: 'rgba(255,222,189)',
                    gradientColorEnd: 'rgba(230,193,135)',
                    gradientColorDegree: 120,
                },
                {
                    gradientColorStart: 'rgba(222,210,163)',
                    gradientColorEnd: 'rgba(222,193,163)',
                    gradientColorDegree: 120,
                },
            ],
          });
        }, 1000)
      })
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="sakura"></div>
